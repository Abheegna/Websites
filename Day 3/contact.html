<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Thanks for contacting us!</h1>
    <p>We appreciate your feedback and will get back to you shortly.</p><hr>
    <h2>Contact Form</h2>
    <p>If you have any questions or need further assistance, please fill out the form.</p>
    <form action="" >
        <label for="name">Name</label>
        <input type="text" placeholder="Enter name"><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email address"><br><br>
        <label for="message"></label>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Type your message here" required></textarea><br><br>
        <label for="file"></label>
        <input type="file"><br><br>
        <button>Submit</button>
    </form>
    </center>
</body>
</html>
